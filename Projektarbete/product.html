  <body class="product-body">
    <header>
      <div class="container">
        <nav class="navbar">
         
          <a href="index.html" class="nav-branding"> <img src="img/Logo-v1.png" alt="Bild på logga" height="75"> </a>

            <span class="bar"></span>

          </div>

      </div>

    <h1 class="product-h1">Ai Art:</h1>

    <nav class="product-filter">

      <div class="sort">

        <div class="collection-sort">
          <label>Filter by:</label>
          <select>
            <option value="/">All Art</option>
            <option value="/">Company Logo</option>
            <option value="/">Landscape</option>
            <option value="/">Your Choosing</option>

          </select>
        </div>

        <div class="collection-sort">
          <label>Sort by:</label>
          <select>
            <option value="/">Featured</option>
            <option value="/">Best Selling</option>
            <option value="/">Alphabetically, A-Z</option> 
            <option value="/">Price, low to high</option>
            <option value="/">Price, high to low</option>
          </select>
        </div>

      </div>
      
    </nav>

    <section class="products">

      <div class="product-card">
        <div class="product-image">
          <img class="product-1" src="img/ai-art-1.jpg" alt="picture of Ai art">
        </div>
        <div class="product-info">
          <h2 class="product-h2">Premium Desgined Ai Art</h2>

          <h4 class="product-h4">Ready to order</h4>
          <button class="buy-button" type="button">Order</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img class="product-2" src="img/ai-art-2.jpg" alt="picture of Ai generated car">
        </div>
        <div class="product-info">
          <h2 class="product-h2">Premium Desgined Ai Art Of An Object Of Your Choosing</h2>
          <h3 class="product-h3">€119.99</h3>
          <h4 class="product-h4">Ready to order</h4>
          <button class="buy-button" type="button">Order</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img class="product-3" src="img/ai-art-3.jpg" alt="picture of an ai generated logo">
        </div>
        <div class="product-info">
          <h2 class="product-h2">Premium Ai Generated Logo</h2>
          <h3 class="product-h3">€159.99</h3>
          <h4 class="product-h4">1-2 weeks delivery time</h4>
          <button class="buy-button" type="button">Pre Order</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img class="product-4" src="img/ai-art-4.jpg" alt="picture of an ai generated landscape">
        </div>
        <div class="product-info">
          <h2 class="product-h2">Premium Desgined Ai Landscape</h2>
          <h3 class="product-h3">€59.99</h3>
          <h4 class="product-h4">in-stock</h4>
          <button class="buy-button" type="button">Buy</button>
        </div>
      </div>
